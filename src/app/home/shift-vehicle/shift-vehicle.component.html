<div class="container-fluid p-3 m-3">
    <div class="text-center">
        <h2>Tentative Shifting Date</h2>
        <div class="row p-3">
            <div class="col-md-5"></div>
            <form class="form-inline" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group" formGroupName="shiftingDate">
                    <div class="input-group">
                        <input formControlName="date" class="form-control" [minDate] ='minDate' placeholder="DD/MM/YY" type="NgbDateStruct" name="dp"
                            ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-addon" (click)="d.toggle()">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid p-3 m-3" style="background-color:#dad9d8">
    <div class="row">
        <div class="col-md-4"></div>
        <form class="form-inline col-md-8" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-5">
                    <div class="input-group">
                        <md-input-container>
                            <input mdInput placeholder="Origin City" [mdAutocomplete]="auto" [formControl]="originCity">
                        </md-input-container>

                        <md-autocomplete #auto="mdAutocomplete">
                            <md-option *ngFor="let state of filteredStates | async" [value]="state">
                                {{ state }}
                            </md-option>
                        </md-autocomplete>
                    </div>
                </div>
                <div class="col-md-2">
                    
                </div>
                <div class="form-group col-md-5">
                    <div class="input-group">
                        <!-- <input formControlName="destination" type="text" placeholder=" Destination City"> -->
                        <md-input-container>
                            <input  mdInput placeholder="Destination City" [mdAutocomplete]="auto" [formControl]="destinationCity">
                        </md-input-container>

                        <md-autocomplete #auto="mdAutocomplete">
                            <md-option *ngFor="let state of filteredStates | async" [value]="state">
                                {{ state }}
                            </md-option>
                        </md-autocomplete>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="text-center">
            <button md-button type="submit" [disabled]="beforeSubmit()" class="ang-btn" >Select Item</button>
            <!-- <button class="btn btn-primary" type="submit" [disabled]="beforeSubmit()">Save And Proceed</button> -->
        </div>
    </form>
</div>
